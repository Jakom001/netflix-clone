<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Netflix Clone</title>
    <link rel="shortcut icon" href="images/favicon.png">

</head>
<body>

    <div class="hero-section">
        <nav class="nav container">
            <img src="images/logo.png" alt="logo">
            <button class="sign-in-btn">Sign In</button>
        </nav>

        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Starts at Ksh 200. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>


            <div class="email-address">
                <input type="text" id="email" spellcheck="false" required>
                <label for="email">Email address</label>
            </div>

            <button class="get-started-btn" type="submit">Get Started <i class="ri-arrow-right-wide-fill"></i></button>
        </div>
    </div>
    <section>
        <h1>Trending Now</h1>
        <div class="trends">
            <select name="trend" id="">
                <option value="kenya">Kenya</option>
                <option value="global">Global</option>
            </select>
            <select name="shows" id="">
                <option value="Movies">Movies</option>
                <option value="global">TV Shows</option>
            </select>
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
